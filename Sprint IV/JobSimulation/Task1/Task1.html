<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Simulation Task1 Form Data</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <h1> Student Information Form</h1>
    <div class="formContainer">
    <form name="StudentInformation" method="post">
        <div>
            <label for="fullName">Enter Your Fullname:</label>
            <input type="text" id="fullName" name="FullName" placeholder="Enter our FullName" autocomplete="off" required>
        </div>
        <div class="gender">
            <label>Gender</label>
            <div>
                <input type="radio" value="male" name="Gender" id="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" value="female" name="Gender" id="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div>
            <label for="rollnum">RollNumber</label>
            <input type="number" id="rollnum" name="RollNum" placeholder="Enter Your RollNumber" autocomplete="off" required>
        </div>
        <div class="department">
            <label>Department</label>
                <div>
                    <input type="radio"value="computer" name="Department" id="cs" required>
                    <label for="cs">Computer</label>
                </div>
                <div>
                    <input type="radio" value="Bcom" name="Department" id="bcom" required>
                    <label for="bcom">BCom</label>
                </div>
                <div>
                    <input type="radio" value="Maths" name="Department" id="maths" required>
                    <label for="maths">Maths</label>
                </div>
                <div>
                    <input type="radio" value="forensic" name="Department" id="forensic" required>
                    <label for="forensic">Forensic</label>
                </div>
        </div>
        <div>
            <label for="email">Enter Your Email ID:</label>
            <input type="text" id="email" name="Email" placeholder="abc@gmail.com" autocomplete="off" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="City" id="city" placeholder="Enter Your City" autocomplete="off" required>
        </div>
        <button>SUBMIT</button>
    </form>
    </div>
    <div id="res">
    <h1 >STUDENT DATA</h1>
    <div id="dataEntries">
    </div>
    </div>
    <script src="Task1.js"></script>
</body>
</html>
